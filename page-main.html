<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="style/vendor-bundle.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Главная</title>
</head>

<body class="indent-reset site">
  <div inert="" id="site-top"></div>
  <div class="site__container">
    <header class="site__header header">
      <div class="container">
        <div class="header__cont">
          <div>
            <a href="/">
              <img src="/img/logo.png" alt="Logo">
            </a>
          </div>

          <div class="header__main-nav">
            <a href="">Главная</a>&emsp;/&emsp;<a href="">Наши услуги</a>&emsp;/&emsp;<a href="">Контакты</a>
          </div>

          <div class="header__left">
            <div class="language-switcher">
              <button class="language-switcher__btn active">RU</button>
              <button class="language-switcher__btn">EN</button>
              <button class="language-switcher__btn">AM</button>
            </div>

            <div class="contacts">
              <a class="contacts__icon-phone is-background" href="tel:+">
                <svg width="24" height="24" aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-phone"></use>
                </svg>
              </a>
              <div>
                <a class="contacts__phone" href="tel:+">8 (800) 700 77 77</a>
                <div class="contacts__time-work">c 8:00 до 22:00</div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </header>
    <main class="site__content site__content--offset">


      <section class="hero">
        <div class="container hero__cont">
          <div class="hero__">Более 10 лет на рынке недвижимости</div>
          <h1 class="title">Надежный партнер</h1>
          <p>Поможем купить квартиру по вашим параметрам в короткие сроки с гарантией</p>
          <button class="btn btn--primary">Получить консультацию</button>
        </div>
      </section>


    </main>
    <footer class="site__footer">
    </footer>
    <div class="scroll-top" id="scroll-top">
      <a class="scroll-top__link" href="#site-top" aria-label="Наверх страницы">
        <svg width="10" height="10" aria-hidden="true">
          <use xlink:href="img/sprite.svg#arrow-up"></use>
        </svg>
      </a>
    </div>
    <div class="hystmodal" id="send-ok-modal" aria-hidden="true">
      <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
          <div class="modal">
            <button class="modal__close" type="button" aria-label="Закрыть окно" data-hystclose>
              <svg class="modal__close-icon" width="32" height="32" aria-hidden="true">
                <use xlink:href="img/sprite.svg#cross"></use>
              </svg>
            </button>
            <div class="modal__title">Спасибо за заявку!</div>
            <div class="modal__text">Мы свяжемся с вами в ближайшее время и обсудим все детали.</div>
            <button class="btn" data-hystclose>Хорошо</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor-bundle.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
